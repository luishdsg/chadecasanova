<style>
    body {
        height: 100vh;
    }

    ::-webkit-scrollbar {
        width: 12px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(255, 166, 0, 0);
    }

    ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.555);
        border-radius: 20px;
    }


    body .footer {
        z-index: 1;
        --footer-background: #c1a07b;
        display: grid;
        position: relative;
        grid-area: footer;
        min-height: 12rem;
    }

    body .footer .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1rem;
        background: var(--footer-background);
        filter: url("#blob");
    }

    body .footer .bubbles .bubble {
        position: absolute;
        left: var(--position, 50%);
        background: var(--footer-background);
        border-radius: 100%;
        -webkit-animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s), bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
        animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s), bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
        transform: translate(-50%, 100%);
    }

    body .footer .content {
        z-index: 2;
        display: grid;
        grid-template-columns: 1fr auto;
        grid-gap: 4rem;
        padding: 2rem;
        background: var(--footer-background);
    }

    body .footer .content a,
    body .footer .content p {
        color: #F5F7FA;
        text-decoration: none;
    }

    body .footer .content b {
        color: white;
    }

    body .footer .content p {
        margin: 0;
        font-size: 0.75rem;
    }

    body .footer .content>div {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    body .footer .content>div>div {
        margin: 0.25rem 0;
    }

    body .footer .content>div>div>* {
        margin-right: 0.5rem;
    }

    body .footer .content>div .image {
        align-self: center;
        width: 4rem;
        height: 4rem;
        margin: 0.25rem 0;
        background-size: cover;
        background-position: center;
    }

    @-webkit-keyframes bubble-size {

        0%,
        75% {
            width: var(--size, 4rem);
            height: var(--size, 4rem);
        }

        100% {
            width: 0rem;
            height: 0rem;
        }
    }

    @keyframes bubble-size {

        0%,
        75% {
            width: var(--size, 4rem);
            height: var(--size, 4rem);
        }

        100% {
            width: 0rem;
            height: 0rem;
        }
    }

    @-webkit-keyframes bubble-move {
        0% {
            bottom: -4rem;
        }

        100% {
            bottom: var(--distance, 10rem);
        }
    }

    @keyframes bubble-move {
        0% {
            bottom: -4rem;
        }

        100% {
            bottom: var(--distance, 10rem);
        }
    }

    nav {
        backdrop-filter: blur(40px);
    }

    small {
        color: lightgray;

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Fundo transparente preto */
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.5s ease;
        /* Transição de fade-in/out */
    }

    .modal.show {
        display: flex;
        /* Mostrar modal como flexbox para centralizar */
        opacity: 1;
    }

    .modal-div {
        backdrop-filter: blur(40px);
        padding: 20px;
        border-radius: 10px;
        height: 100%;
        max-height: 500px;
        overflow-y: scroll;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.808);
        width: 100%;
        max-width: 400px;
        transform: translateY(-50px);
        transition: transform 0.5s ease, opacity 0.5s ease;
        /* Transição de movimento e fade */
    }

    .modal.show .modal-div {
        transform: translateY(0);
        /* Modal entra do topo para o centro */
    }

    .close {
        position: absolute;
        top: 10px;
        border-radius: 100px;
        padding: 2px 4px 2px 4px;
        background: rgba(255, 255, 255, 0.199);
        right: 20px;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .close:hover {
        color: red;

    .checkbox-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;

    .checkbox-item {
        display: block;
        background: rgba(255, 255, 255, 0.199);
        align-items: center;
        padding: 2% 2%;
        border-radius: 10px;
        margin-top: 4%;
    }

    .checkbox-item input[type="checkbox"] {
        margin-right: 10px;
        display: none;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .checkbox-item input[type="checkbox"]:checked+label {
        background: rgba(3, 104, 255, 0.582);
    }



    .checkbox-item input[type="text"] {
        width: 100% !important;
        padding: 2% 2% 2% 3%;
        border-radius: 10px;
        color: #ffffff;
        outline: none;
        background: none;
        border: 1px solid rgba(255, 255, 255, 0.527);
    }

    .checkbox-item input[type="text"]::placeholder {
        color: #ffffff;

    }


    .checkbox-item label {
        font-size: 16px;
        color: #ffffff;
        cursor: pointer;
        margin-bottom: 3%;
        width: 100% !important;
        background: rgba(255, 255, 255, 0.199);
        padding: 2% 2% 2% 2%;
        transition: .3s;
        text-align: center;
        border-radius: 10px;
    }

    .checkbox-item:hover label {
        background: rgba(0, 0, 0, 0.199);
        transition: .3s;
    }

<div id="modal" class="modal">
    <div class="modal-div">
        <span id="closeModalBtn" class="close h2"><i class="bi bi-x"></i></span>
        <p class="text-light mt-5 text-center h3">Selecione seu objeto de presente e inclua seu nome</p>
        <div id="checkbox-container"></div>
    </div>
</div>
<script>


    // Seleciona os elementos necessários
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('modal');

    // Função para abrir o modal
    openModalBtn.addEventListener('click', () => {
        modal.classList.add('show');  // Adiciona a classe 'show' para fazer o modal aparecer
    });

    // Função para fechar o modal
    closeModalBtn.addEventListener('click', () => {
        modal.classList.remove('show');  // Remove a classe 'show' para iniciar a animação de fechamento

        // Aguarda a transição terminar antes de ocultar completamente
        setTimeout(() => {
            modal.style.display = 'none';
        }, 500);  // Corresponde ao tempo de transição definido no CSS (0.5s)
    });

    // Reseta o display quando o modal é aberto
    openModalBtn.addEventListener('click', () => {
        modal.style.display = 'flex';  // Mostra o modal antes da animação
    });
    const apiURL = 'https://apicasa.onrender.com/item';
    const checkboxTitles = [
        'Aparelho de jantar',
        'Batedeira',
        'Conjunto de pote de tempero',
        'Conjunto para sobremesa',
        'Conjunto de taças',
        'Conjunto de Utensílios de cozinha',
        'Conjunto de bacias',
        'Grill',
        'Jogo de toalha',
        'Jogo de pano de prato',
        'Jogo de cama',
        'Jogo de tábuas de cortes',
        'Jogo de potes herméticos',
        'Kit Ferramentas',
        'Liquidificador',
        'Petisqueira de Vidro',
        'Refratários',
        'Tapetes'
    ];

    async function createCheckboxes() {
        const container = document.getElementById('checkbox-container');
        container.innerHTML = ''; // Limpa o container

        try {
            const response = await fetch(apiURL);
            if (!response.ok) {
                throw new Error('Erro ao carregar os checkboxes');
            }

            const data = await response.json();

            // Criando os checkboxes e inputs de nome
            data.forEach((item, index) => {
                const title = checkboxTitles[index];
                const field = title.replace(/\s+/g, '_').toLowerCase();

                // Checkbox
                const checkboxElement = document.createElement('input');
                checkboxElement.type = 'checkbox';
                checkboxElement.id = `checkbox-${index}`;
                checkboxElement.checked = item.valor || false; // Definindo o estado inicial

                // Input de nome
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.id = `name-input-${index}`;
                nameInput.placeholder = 'Digite seu nome';
                nameInput.value = item.name || ''; // Preenchendo com o nome existente, se houver

                // Atualiza ao mudar o checkbox
                checkboxElement.addEventListener('change', async (event) => {
                    const isChecked = event.target.checked;
                    await updateItem(item._id, isChecked, nameInput.value);
                });

                // Atualiza ao sair do campo de nome
                nameInput.addEventListener('blur', async (event) => {
                    const nameValue = event.target.value;
                    await updateItem(item._id, checkboxElement.checked, nameValue);
                });

                const label = document.createElement('label');
                label.htmlFor = checkboxElement.id;
                label.textContent = title;

                const div = document.createElement('div');
                div.classList.add('checkbox-item');
                div.appendChild(checkboxElement);
                div.appendChild(label);
                div.appendChild(nameInput);

                container.appendChild(div);
            });
        } catch (error) {
            console.error('Erro ao criar checkboxes:', error);
        }
    }

    // Função para atualizar o estado do checkbox e o nome no servidor
    async function updateItem(id, checked, name) {
        // Apenas envia a atualização se o nome estiver preenchido
        if (name.trim()) {
            const payload = {
                "_id": id,
                "valor": checked,
                "name": name
            };

            try {
                const response = await fetch(apiURL, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar o item');
                }

                const data = await response.json();
                console.log(`Item ${id} atualizado com sucesso`, data);
            } catch (error) {
                console.error('Erro ao atualizar o item:', error);
            }
        } else {
            console.log('Nome não preenchido, atualização não enviada.');
        }
    }

    // Carrega os checkboxes ao iniciar a página
    createCheckboxes();

</script>
